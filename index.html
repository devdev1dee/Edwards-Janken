<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward's Scissor-Hand Janken</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=UnifrakturMaguntia&display=swap');

        body { 
            background: #0d0d0d; 
            color: #d1d1d1; 
            text-align: center; 
            font-family: 'Special+Elite', serif;
            background-image: radial-gradient(circle, #222 1%, #000 100%);
        }

        h1 { 
            font-family: 'UnifrakturMaguntia', cursive; 
            font-size: 3rem; 
            color: #fff; 
            text-shadow: 2px 2px 5px #ff0000;
            margin-bottom: 10px;
        }

        #game-container { max-width: 600px; margin: 40px auto; border: 2px solid #444; padding: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }

        #screen { 
            width: 100%; 
            height: 400px; 
            border: 1px solid #666; 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 20px;
        }

        img { max-width: 100%; max-height: 100%; filter: grayscale(50%) contrast(120%); }

        .controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }

        button { 
            padding: 12px 24px; 
            cursor: pointer; 
            background: #1a1a1a; 
            color: #bbb; 
            border: 1px solid #444; 
            font-family: 'Special+Elite', serif;
            transition: 0.3s;
        }

        button:hover { 
            background: #fff; 
            color: #000; 
            box-shadow: 0 0 10px #fff;
        }

        #message { font-style: italic; font-size: 1.3rem; height: 1.5em; color: #999; }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>The Scissorhands Game</h1>
        <div id="screen">
            <img id="game-frame" src="edward_idle.png">
        </div>
        <div id="message">Edward waits shyly...</div>
        
        <div class="controls" id="rps-controls">
            <button onclick="playJanken('rock')">ROCK</button>
            <button onclick="playJanken('paper')">PAPER</button>
            <button onclick="playJanken('scissors')">SCISSORS</button>
        </div>

        <div class="controls" id="dir-controls" style="display:none;">
            <button onclick="playDirection('up')">↑</button>
            <button onclick="playDirection('down')">↓</button>
            <button onclick="playDirection('left')">←</button>
            <button onclick="playDirection('right')">→</button>
        </div>
    </div>

    <script>
        const frame = document.getElementById('game-frame');
        const msg = document.getElementById('message');
        const rps = document.getElementById('rps-controls');
        const dirs = document.getElementById('dir-controls');

        function playJanken(playerChoice) {
            // Edward ONLY has scissors
            const edwardChoice = 'scissors';
            
            if (playerChoice === 'rock') {
                // Player wins the throw!
                frame.src = 'edward_surprised.png';
                msg.innerText = "You played Rock! Edward's scissors lost.";
                setTimeout(showDirections, 1000);
            } else if (playerChoice === 'paper') {
                // Player loses the throw
                frame.src = 'edward_win_throw.png';
                msg.innerText = "You played Paper. Edward cuts it easily.";
                setTimeout(resetGame, 2000);
            } else {
                // Tie
                frame.src = 'edward_tie.png';
                msg.innerText = "Two pairs of scissors. A tie.";
            }
        }

        function showDirections() {
            msg.innerText = "ACCHI MUITE HOI!";
            rps.style.display = 'none';
            dirs.style.display = 'flex';
        }

        function playDirection(playerDir) {
            // Edward looks in a random direction
            const choices = ['up', 'down', 'left', 'right'];
            const edwardLook = choices[Math.floor(Math.random() * 4)];
            
            // Show frame of Edward looking
            frame.src = 'edward_looks_' + edwardLook + '.png';
            
            if (playerDir === edwardLook) {
                msg.innerText = "Victory! Edward looked " + edwardLook + "!";
                setTimeout(() => { frame.src = 'victory_screen.png'; }, 500);
            } else {
                msg.innerText = "He looked " + edwardLook + ". You missed.";
            }
            
            setTimeout(resetGame, 3000);
        }

        function resetGame() {
            frame.src = 'edward_idle.png';
            msg.innerText = "Play again?";
            rps.style.display = 'flex';
            dirs.style.display = 'none';
        }
    </script>
</body>
</html>
