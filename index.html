<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward's Janken Game</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; }
        #game-container { max-width: 600px; margin: 20px auto; }
        #screen { width: 100%; height: 400px; border: 4px solid #444; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { max-width: 100%; max-height: 100%; }
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #444; color: white; border: none; border-radius: 5px; }
        button:hover { background: #666; }
        #message { margin-top: 15px; font-size: 1.2rem; min-height: 1.5em; }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Edward Scissorhands Janken</h1>
        <div id="screen">
            <img id="game-frame" src="idle.png" alt="Game Frame">
        </div>
        <div id="message">Press Start to Play!</div>
        
        <div class="controls" id="rps-controls">
            <button onclick="playJanken()">SCISSORS (Edward's only move)</button>
        </div>

        <div class="controls" id="direction-controls" style="display:none;">
            <button onclick="playDirection('up')">UP</button>
            <button onclick="playDirection('down')">DOWN</button>
            <button onclick="playDirection('left')">LEFT</button>
            <button onclick="playDirection('right')">RIGHT</button>
        </div>
    </div>

    <script>
        const frame = document.getElementById('game-frame');
        const message = document.getElementById('message');
        const rpsControls = document.getElementById('rps-controls');
        const dirControls = document.getElementById('direction-controls');

        function playJanken() {
            // Opponent choices: 0=Rock, 1=Paper, 2=Scissors
            const opponent = Math.floor(Math.random() * 3);
            
            if (opponent === 0) { // Rock
                frame.src = 'lose_janken.png';
                message.innerText = "Opponent chose Rock. Edward loses!";
            } else if (opponent === 1) { // Paper
                frame.src = 'win_janken.png';
                message.innerText = "Edward wins! ACCHI MUITE HOI!";
                showDirections();
            } else { // Scissors
                frame.src = 'draw_janken.png';
                message.innerText = "It's a draw! Try again.";
            }
        }

        function showDirections() {
            rpsControls.style.display = 'none';
            dirControls.style.display = 'flex';
        }

        function playDirection(playerDir) {
            const directions = ['up', 'down', 'left', 'right'];
            const opponentDir = directions[Math.floor(Math.random() * 4)];
            
            frame.src = 'point_' + playerDir + '.png';
            
            setTimeout(() => {
                if (playerDir === opponentDir) {
                    frame.src = 'victory.png';
                    message.innerText = "You caught them! Edward wins!";
                } else {
                    frame.src = 'miss.png';
                    message.innerText = "They looked " + opponentDir + ". Miss!";
                }
                
                // Reset after 2 seconds
                setTimeout(resetGame, 2000);
            }, 500);
        }

        function resetGame() {
            frame.src = 'idle.png';
            message.innerText = "Play again?";
            rpsControls.style.display = 'flex';
            dirControls.style.display = 'none';
        }
    </script>
</body>
</html>
